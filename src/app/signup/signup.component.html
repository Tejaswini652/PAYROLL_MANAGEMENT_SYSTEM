<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <h2>Sign Up</h2>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ngModel required placeholder="Enter your name">
    <div *ngIf="signUpForm.submitted && !signUpForm.controls['username']?.valid">
      <small>Username is required.</small>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required placeholder="Password">
    <div *ngIf="signUpForm.submitted && !signUpForm.controls['password']?.valid">
      <small>Password is required.</small>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email placeholder="Email">
    <div *ngIf="signUpForm.submitted && !signUpForm.controls['email']?.valid">
      <small *ngIf="signUpForm.controls['email']?.errors?.['required']">Email is required.</small>
      <small *ngIf="signUpForm.controls['email']?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>
  <button type="submit">Signup</button>
</form>

<p>Already have an account? <a routerLink="/login">Login</a></p>
